<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<main>
	<section class="Test">
	<div class="container">
		<div class="header__textTest">
			
			<h2>Тест</h2>

		</div><!--header__textTest-->
		<div class="question">
			
		<div class="question__text">
			<h2>Что такое H<sub>2</sub>O?</h2>
		</div><!--question__text-->

		<div class="question__choice">
			<div class="choice">
			<input type="radio" name="first" id="water" class="first" value="Вода">
			<p>Вода</p>
		</div><!--first__choice-->
		<div class="choice">
			<input type="radio" name="first" id="iodine" class="first" value="Йод">
			<p>Йод</p>
		</div><!--second__choice-->
		<div class="choice">
			<input type="radio" name="first" id="helium" class="first" value="Гелий">
			<p>Гелий</p>
		</div><!--third__choice-->
		<div class="choice">
			<input type="radio" name="first" id="oxygen" class="first" value="кислород">
			<p>Кислород</p>
		</div><!--fourth__choice-->

		</div><!--question__choice-->

		</div><!--question-->
		<div class="question">
			
		<div class="question__text">
			<h2>Какой процент пресной воды на Земле <br>  хранится в ледниках?</h2>
		</div><!--question__text-->

		<div class="question__choice">
			<div class="choice second__choice">
			<input type="radio" name="second" class="first" id="second_firstChange" value="20%-30%">
			<p> 20% - 30%</p>
		</div><!--first__choice-->
		<div class="choice second__choice">
			<input type="radio" name="second" class="first" id="second_secondChange" value="40%-50%">
			<p>40% - 50%</p>
		</div><!--second__choice-->
		<div class="choice second__choice">
			<input type="radio" name="second" class="first" id="second_thirdChange" value="70%-80%">
			<p>70% - 80%</p>
		</div><!--third__choice-->

		</div><!--question__choice-->

		</div><!--question-->
		<div class="question">
			
		<div class="question__text">
			<h2>Как называется детеныш лошади?</h2>
		</div><!--question__text-->

		<div class="question__choice">
			<div class="choice choice_horses">
			<input type="radio" class="first" name="third" id="calf" value="Теленок">
			<p> Теленок</p>
		</div><!--first__choice-->
		<div class="choice choice_horses">
			<input type="radio" class="first" name="third" id="foal" value="Жеребенок">
			<p>Жеребенок</p>
		</div><!--second__choice-->
		<div class="choice choice_horses">
			<input type="radio" class="first" name="third" id="pony" value="Пони">
			<p>Пони</p>
		</div><!--third__choice-->

		</div><!--question__choice-->

		</div><!--question-->

		<div class="question">
			
		<div class="question__text">
			<h2> Каким символом обозначается железо?</h2>
		</div><!--question__text-->

		<div class="question__choice">
			<div class="choice choice_iron">
			<input type="radio" class="first" name="forth" id="indiy" value="Индий">
			<p> ln</p>
		</div><!--first__choice-->
		<div class="choice choice_iron">
			<input type="radio" class="first" name="forth" id="lou" value="Лоуренский">
			<p>lr</p>
		</div><!--second__choice-->
		<div class="choice choice_iron">
			<input type="radio" class="first" name="forth" id="ferum" value="Железо">
			<p>Fe</p>
		</div><!--third__choice-->

		</div><!--question__choice-->

		</div><!--question-->

		<div class="getAnswer">
			
			<input type="submit" value="дать ответ" id="btn">

		</div><!--getAnswer-->
		<div id="answer"></div>
	</div><!--container-->
</section><!--section-->
<script src="./js/main.js"></script>
</main>
</body>
</html>
